<form action="">

    <p>Digite o Setor de Produtos que voce deseja adicionar</p>
    <mat-form-field>
        <input id="name" matInput placeholder="Nome do Setor" 
        [(ngModel)]="Sector.name" name="nameproduct" type="text">
    </mat-form-field>
    <button  mat-raised-button (click)="saveSector()" color="primary">
        Adicionar
    </button>


    
        
</form>
    
<p> ou </p>
<p> Deseja relembrar os setores que jรก adicionou?</p>
<button  mat-raised-button (click)="listSector()" color="primary">
    Listar
</button>

    <table mat-table class="full-width-table"  aria-label="Elements" [dataSource]="dataSource" *ngIf="viewTable && dataSource.length > 0" >  

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef >Setores</th>
      <td mat-cell *matCellDef="let sector">{{ sector.name }}</td>
    </ng-container>
    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Acoes</th>
        <td mat-cell *matCellDef="let sector">
          <a  class="delete" (click)="showComponentDelete()">
            <i class="material-icons ">
             delete
            </i>
         </a>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table> 

  <app-sector-delete *ngIf="showDelete"></app-sector-delete>

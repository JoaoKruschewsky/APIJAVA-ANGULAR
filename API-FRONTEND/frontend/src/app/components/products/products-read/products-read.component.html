
<div class="mat-elevation-z8"> <button mat-icon-button (click)="RefreshTable()">
  <i class="material-icons"> refresh </i>
</button>
  <table mat-table class="full-width-table" matSort aria-label="Elements"> 

    <ng-container matColumnDef="nameproduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.nameproduct }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let product">{{ product.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preco</th>
      <td mat-cell *matCellDef="let product"> R$ {{ product.value }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acoes</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/uptade/{{product.id}}" class="edit">
           <i class="material-icons ">
            edit
           </i>
        </a>
        <a routerLink="/products/delete/{{product.id}}" class="delete">
          <i class="material-icons ">
           delete
          </i>
       </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
  [length]="products.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[1,10]"
  aria-label="Select page">
</mat-paginator>

</div>

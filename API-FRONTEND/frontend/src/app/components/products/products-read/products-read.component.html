
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nameproduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nameproduct</th>
      <td mat-cell *matCellDef="let product">{{ product.nameproduct }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
      <td mat-cell *matCellDef="let product">{{ product.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>value</th>
      <td mat-cell *matCellDef="let product">{{ product.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
  [length]="products.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[1,10]"
  aria-label="Select page">
</mat-paginator>

</div>
